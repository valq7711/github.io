    <script type = 'text/javascript'>
(function(){
"use strict";
function ՐՏ_in(val, arr) {
    if (typeof arr.indexOf === "function") {
        return arr.indexOf(val) !== -1;
    }
    return arr.hasOwnProperty(val);
}
function ՐՏ_Iterable(iterable) {
    var tmp;
    if (iterable.constructor === [].constructor || iterable.constructor === "".constructor || (tmp = Array.prototype.slice.call(iterable)).length) {
        return tmp || iterable;
    }
    return Object.keys(iterable);
}

(function(){

    var __name__ = "__main__";

    var todo_storage, app_opt, app;
    todo_storage = new Vue(new rs_todo.todo_storage());
    app_opt = {
        el: "#todoapp",
        data: {
            todo_storage: todo_storage,
            visibility: "all"
        },
        components: {
            "todo": rs_todo.todos_component.make()
        }
    };
    window.todo_store = todo_storage;
    app = window.app = new Vue(app_opt);
    function onHashChange() {
        var visibility;
        visibility = window.location.hash.replace(/#\/?/, "");
        if (ՐՏ_in(visibility, rs_todo.todo_storage.get_filter_names())) {
            app.visibility = visibility;
        } else {
            window.location.hash = "";
            app.visibility = "all";
        }
    }
    window.addEventListener("hashchange", onHashChange);
    onHashChange();
})();
})();


    </script>
